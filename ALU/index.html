<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ALU</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <select id="selectBase">
        <option value="Method">--Base--</option>
        <option value="empty">------------------</option>
        <option value="2">2</option>
        <option value="4">4 -Don't work-</option>
        <option value="8">8 -Don't work-</option>
        <option value="16">16 -Don't work-</option>
    </select>

    <select id="selectMethod">
        <option value="Method">--Method--</option>
        <option value="empty">------------------</option>
        <option value="addAB">A + B</option>
        <option value="subAB">A - B</option>
        <option value="rorA">Rotate Right</option>
        <option value="rolA">Rotate Left</option>
        <option value="shiftrA">Shift Right</option>
        <option value="shiftlA">Shift Left</option>
        <option value="andAB">AND</option>
        <option value="orAB">OR</option>
        <option value="xorAB">XOR</option>
    </select>

    <div class="container">
        <div class="setA">
            <input type="text" class="textBoxA">
            <button class="btnA">Set A</button>
            <p class="valueA">A</p>
        </div>

        <div class="setB">
            <input type="text" class="textBoxB">
            <button class="btnB">Set B</button>
            <p class="valueB">B</p>
        </div>

        <div class="resultCon">
            <button class="btnResult">Result</button>
            <p class="result"></p>
        </div>
    </div>



    <script src="code.js" async defer></script>
</body>

</html>
